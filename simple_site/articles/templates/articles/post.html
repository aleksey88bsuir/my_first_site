{% extends 'articles/base.html' %}

{% block content %}
<div class="content-text">
    <h1>{{ post.title }}</h1>
    {% if post.photo %}
        <p><img class="img-article-left" src="{{ post.photo.url }}"></p>
    {% endif %}
    {{post.content|linebreaks}}
    <p class="link-read-post"><a href="{% url 'start_page' %}">Назад</a> </p>
<br>
<br>
</div>
{% endblock content %}
